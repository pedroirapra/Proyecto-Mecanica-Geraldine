<body style="background-color:ghostwhite;">
    <div class="container-fluid">
        <!--Contendrá la pag web-->
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#" id="logo">
                <img th:src="@{img/logo.jpg}" width="200px" height="60px">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>

                        <a class="nav-link" href="../login">Administracion</a>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Busqueda">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda</button>

    </div>
    <br>
    <br>

    <div id="login">
        <header>Ingreso Administrador</header>
        <br>

        <div class="row m-3 justify-content-center">

            <div class="col-4">

                <div th:if="${error==true}">
                    <div class="alert alert-danger" role="alert">
                        Usuario y/o contraseña incorrectos. Inténtelo nuevamente.
                    </div>
                </div>

                <form th:action="login" method="post" th:object="${usuario}">

                    <div class="form-group">
                      <label for="">Correo:</label>
                      <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="" th:field="*{nombre}">
                    </div>
                    <div class="form-group">
                      <label for="">Contraseña:</label>
                      <input type="password" class="form-control" name="" id="" placeholder="" th:field="*{contrasena}">
                    </div>
                    <button type="submit" class="btn btn-success">Ingresar</button>

                </form>

            </div>

        </div>


    </div>



    </div>

    </div>
