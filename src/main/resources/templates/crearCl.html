    <div id="reserva_general" class="row justify-content-center">
        <div id="reserva_persona" class="row m-4 justify-content-center">
            <li class="blk blk-1" style="height: 304px;">
                <h3 class="blk-titulo dblock"><span class="paso-nro"></span> Ingrese datos del cliente</h3>
                <div class="blk-contenido">

                    <div class="container">
                        <form action="" th:action="@{/index2/clientes/crearCl}" method="post" th:object="${nuevoCliente}">
                            <div class="form-group">
                                <br>
                            
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" width="60%" size="50" name="" id="" aria-describedby="helpId"
                                        placeholder="" th:field="*{nombre}">
                                   
                            
                                
                                    <label for="">Apellido:</label>
                                    <input type="text" class="form-control" width="60%" size="50" name="" id="" aria-describedby="helpId"
                                        placeholder="" th:field="*{apellido}">
                                   
                                
                                
                                    <label for="">Run:</label>
                                    <input type="text" class="form-control" width="60%" size="50" name="" id="" aria-describedby="helpId"
                                        placeholder="" th:field="*{run}">
                                    
                           
                               
                                    <label for="">Email:</label>
                                    <input type="text" class="form-control" width="60%" size="50" name="" id="" aria-describedby="helpId"
                                        placeholder="" th:field="*{email}">
                                    
                            
                                
                                    <label for="">Telefono:</label>
                                    <input type="text" class="form-control" width="60%" size="50" name="" id="" aria-describedby="helpId"
                                        placeholder="" th:field="*{telefono}">

                            </div>

                            <br>
                            <button  id="btn" type="submit" class="btn btn-success">Continuar</button>
                            
                        </form>

                    </div>

                </div>


            </li>
